<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primero Programa </title>
    <style>
        body{
            background-color: rgb(101, 101, 240);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo !!</h1>
    <p>Já me livrei</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero:'))
        var n2 = Number.parseFloat(window.prompt('Digite outro numero:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é :` + s) //+ concatenação
        //number + number serve para concatenar
        //string + string serve para somar 
    </script>
</body>
</html>
